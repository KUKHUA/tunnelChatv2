<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tunnel Chat</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Workbench&display=swap" rel="stylesheet">
    <script src="libs/tunnelFramework.js"></script>
    <script src="libs/winbox.bundle.min.js"></script>
    <script src="libs/marked.min.js.js"></script>
    <script src="libs/purify.min.js"></script>
    <script src="uiManage.js"></script>
    <script src="tunnelManage.js"></script>
    <script src="crypto.js"></script>
</head>
<body>
    <div>
        <h1 id="appNameHeader">Tunnel Chat</h1>
        <h2 id="userNameHeader">You are... not in a tunnel.</h2>

        <div id="chatDisplayDiv"></div>
        <textarea id="messageBoxTextArea" placeholder="Enter your message here&#10;You can use MarkDown and HTML.&#10;Don't try scripts though."></textarea>
        <button id="addAttachmentButton" onclick="addAttachment()"><span class="material-symbols-outlined">attach_file</span></button>
        <input type="file" id="attachmentInput" class="hideme">
        <button id="sendButton" onclick="sendMessage()"><span class="material-symbols-outlined">send</span></button>
        
    </div>
    <div id="createOrJoin" class="hideme">
        <h1>Welcome to tunnnelChat!</h1>
        <h2>What is your name?</h2>
        <input type="text" id="userNameInput" placeholder="username">

        <h3>To get started, do you want to create a new chatroom, or join one?</h2>
        <button id="createButton" onclick="createTunnel()">Create</button>

        <button id="joinButton" onclick="toggleElm('joinChatDiv')">Join</button>
        <div id="joinChatDiv" class="hideme">
            <h4>What is the tunnelID?</h4>
            <input type="text" id="tunnelIDInput" placeholder="tunnelID">
            <button id="joinChatButton" onclick="joinTunnel()">Join</button>
        </div>    
    </div>
</body>
</html>
